---
name: Code Commit - Workflow
# Trigger the workflow on push to any branch except master
on:
  push:
    branches-ignore:
      - 'master'
jobs:
  spell-check:
    name: markdown spell check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: Run PySpelling as a GitHub action
        uses: sbates130272/spellcheck-github-actions@v0.6.0
  super-linter:
    # Name the Job
    name: Lint code base using Super-Linter
    # Set the agent to run on
    runs-on: ubuntu-latest
    ##################
    # Load all steps #
    ##################
    steps:
      ##########################
      # Checkout the code base #
      ##########################
      - name: Checkout Code
        uses: actions/checkout@v2
      ################################
      # Run Linter against code base #
      ################################
      - name: Lint Code Base
        uses: docker://github/super-linter:v2.1.1
        env:
          VALIDATE_ALL_CODEBASE: true #Will parse the entire repository and find all files to validate across all types. NOTE: When set to false, only new or edited files will be parsed for validation.
          DEFAULT_BRANCH: master
          VALIDATE_YAML: true
          VALIDATE_JSON: true
          VALIDATE_XML: false
          VALIDATE_MD: true
          VALIDATE_BASH: false # currently appears to validate using POSIX rules
          VALIDATE_PERL: false
          VALIDATE_PYTHON: false
          VALIDATE_RUBY: false
          VALIDATE_COFFEE: false
          VALIDATE_ANSIBLE: false
          VALIDATE_JAVASCRIPT_ES: true #(Utilizing: eslint)
          VALIDATE_JAVASCRIPT_STANDARD: false #(Utilizing: standard)
          VALIDATE_TYPESCRIPT_ES: false #(Utilizing: eslint)
          VALIDATE_TYPESCRIPT_STANDARD: false #(Utilizing: standard)
          VALIDATE_DOCKER: true
          VALIDATE_GO: false
          VALIDATE_TERRAFORM: false
          VALIDATE_CSS: false
          VALIDATE_ENV: false
          ANSIBLE_DIRECTORY: /ansible #Flag to set the root directory for Ansible file location(s).
          ACTIONS_RUNNER_DEBUG: false #Flag to enable additional information about the linter, versions, and additional output.
          DISABLE_ERROR: false #Flag to have the linter complete with exit code 0 even if errors were detected.
          DEFAULT_WORKSPACE: /tmp/lint
  shell-check:
    name: shell-check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: Shell Check
        uses: ./.github/actions/shell-check
  react-linting:
    name: react-linting
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: React code linting
        uses: ./.github/actions/react-linting
  validate-JSON-schema:
    name: validate-JSON-schema
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: Validate JSON Schema
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_SCHEMA: /src/missions.schema.json
          INPUT_JSONS: ./src/missions.json
  uml-validation:
    name: uml-validation
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: Validate UML
        uses: ./.github/actions/uml-validation
  generate-SVG:
    name: generate-svg
    needs: uml-validation
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: Generate SVG from UML
        uses: ./.github/actions/generate-svg
      - name: Print working directories
        shell: bash
        run: |
              echo "${{ github.workspace }}" ${{ github.workspace }}
      - name: Upload SVG files
        uses: actions/upload-artifact@v2
        with:
          name: generated-SVG-files
          path: ./src/sequences/**/images/*.svg
        env:
          PUSH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload generated SVG base images
        uses: actions/upload-artifact@v2
        with:
          name: generated-SVG-base-images
          path: ./images/*.svg
        env:
          PUSH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  commit-SVG:
    name: commit-svg
    needs: generate-SVG
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: Download previously generated SVG files
        uses: actions/download-artifact@v2
        with:
          name: generated-SVG-files
          path: ./src/sequences
      - name: Download previously generated SVG base images
        uses: actions/download-artifact@v2
        with:
          name: generated-SVG-base-images
          path: ./images
      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: "tom-halpin"
          author_email: "tom_halpin@hotmail.com"
          message: "Committing workflow generated SVG files"
          add: "--all"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  react-testing:
    name: react-testing
    needs: commit-SVG
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: React code testing
        uses: ./.github/actions/react-testing
  react-code-coverage:
    name: react-code-coverage
    runs-on: ubuntu-latest
    needs: react-testing
    steps:
      - name: Check out code.
        uses: actions/checkout@v2
      - name: React code test coverage
        uses: ./.github/actions/react-code-coverage
